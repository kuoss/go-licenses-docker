on:
  push:
    tags:        
    - v*

jobs:

- name: Extract branch name
  shell: bash
  run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT
  id: extract_branch

- uses: actions/checkout@v3
  with:
    repository: google/go-licenses
    ref: ${{ steps.extract_branch.outputs.branch }}
