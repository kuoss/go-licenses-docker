name: ci
on:
  push:
    tags:        
    - 'v*'

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - id: meta
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        IMAGE=ghcr.io/kuoss/go-licenses:$TAG
        echo "TAG=$TAG"     >> $GITHUB_OUTPUT
        echo "IMAGE=$IMAGE" >> $GITHUB_OUTPUT

    - id: check
      run: |
        echo " ${{ steps.meta.outputs.TAG }}"
        echo " ${{ steps.meta.outputs.IMAGE }}"
