name: ci
on:
  push:
    tags:        
    - 'v*'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:

    - id: extract_branch
      shell: bash
      run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT

    - uses: actions/checkout@v3
      with:
        repository: google/go-licenses
        ref: ${{ steps.extract_branch.outputs.branch }}
