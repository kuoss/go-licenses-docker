name: ci
on:
  push:
    tags:        
    - 'v*'

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - id: meta
      run: |
        echo "TAG=${GITHUB_REF#refs/tags/}"         >> $GITHUB_OUTPUT
        echo "IMAGE=ghcr.io/kuoss/go-licenses:$TAG" >> $GITHUB_OUTPUT

    - id: check
      run: |
        echo " ${{ steps.meta.outputs.TAG }}"
        echo " ${{ steps.meta.outputs.IMAGE }}"
